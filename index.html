<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de photos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galerie de photos</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="photo">
                <img src="./1.png" alt="Photo 1">
                <p class="caption">Une belle journée ensoleillée</p>
            </div>
            <div class="photo">
                <img src="./2.jpg" alt="Photo 2">
                <p class="caption">Vue sur la montagne</p>
            </div>
            <div class="photo">
                <img src="./1.jpg" alt="Photo 3">
                <p class="caption">Coucher de soleil magnifique</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Galerie de photos. Tous droits réservés.</p>
    </footer>
</body>
</html>
